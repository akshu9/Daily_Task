
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <h1 class="heading"><span>Focus On</span> Today</h1>
    <div class="app-container">
      <h2 class="subtitle">Today   <img class="sun-icon" src="/Daily_Task/Images/Sun.svg" alt="sunimage"></h2>
      <p class="progress-label">Raise the bar by completing the goal</p>
      <div class="progress-bar">
        <div class="progress-value"><span>2/3 completed</span>
        </div>
        <p class="error-label">Please complete all task</p>
       

      </div>
      <div class="goal-container ">
        <div class="custom-checkbox">
          <img src="/Daily_Task/Images/check-icon.svg" alt="checkbox" class="check-icon">
        </div>
        <input  class='goal-input' type="text" placeholder="Add new goal..." id="first">
      </div>
      <div class="goal-container">
        <div class="custom-checkbox">
          <img src="/Daily_Task/Images/check-icon.svg" alt="checkbox" class="check-icon">
        </div>
        <input  class='goal-input' type="text" placeholder="Add new goal..." id="second">
      </div>
      <div class="goal-container">
        <div class="custom-checkbox">
          <img src="/Daily_Task/Images/check-icon.svg" alt="checkbox" class="check-icon">
        </div>
        <input  class='goal-input' type="text" placeholder="Add new goal..." id="third">
      </div>
      <p class="quote">“Move one step ahead, today!”</p>
      <p class="made-with">Made with ❤️ by akshay</p>

    </div>
  </main>
    <script src="app.js"></script>
  </body>
</html>
